<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Challenge2</title>
<link rel="stylesheet" type="text/css" href="animation-clock.css">
</head>
	
<body>	
<div class="container">
<div class="clock">
<div class="hour">
	<div class="hr" id="hr" data-hour-hand></div>
</div>
<div class="min">
	<div class="mn" id="mn" data-minutes-hand></div>
</div>
<div class="sec">
	<div class="sc" id="sc" data-seconds-hand></div>
</div>
	
</div>
</div>
	
<img id="sun" src="afbeeldingen/sun.png" alt="sun-logo">
<img id="moon" src="afbeeldingen/moonfinal.png" alt="moon-logo">
<img id="rover" src="afbeeldingen/moon-rover.png" alt="rover-logo">

<script type="text/javascript" src="scripts/animation-clock.js"></script>
</body>
	
</html>
